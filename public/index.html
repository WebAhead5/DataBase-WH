<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Exciting Shopping </title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/controls.css">
    <link rel="stylesheet" href="/public/filter.css">
</head>

<body>
    <div class="row">
        <a href="#" id="info"><span class="glyphicon glyphicon-info-sign"></span></a>
        <h1>Products Collector</h1>
    </div>

    <div class="row" id="controls">
        <div class="productfield">
            <input type="text" id="productField" placeholder="Please enter your product" />
            <div id='autocompleteresults'></div>
        </div>
        <input type="number" id="quantityField" placeholder="0" />
        <input type="number" id="PriceField" placeholder="0.00" disabled />
        <input class="btn" type="button" id="insert" value="Insert Item" />
        <input class="btn" type="button" id="delete" value="Delete Item" />
        <input class="btn" type="button" id="clear" value="Clear" />
    </div>


    <input class="btn" type="button" id="hidefilter" value="Show/Hide Filter" />
    <div class="" id="filter">
        <div class="productfield">
            <input type="text" id="productFieldFilter" placeholder="Please enter your product" />
            <div id='autocompleteresultsFilter'></div>
        </div>
        <input type="number" id="quantityFieldFilter" placeholder="0" />
        <input type="number" id="PriceFieldFilter" placeholder="0.00" />
        <input class="btn" type="button" id="search" value="Search" />
        <input class="btn" type="button" id="SortQuantity" value="Sort By Quantity" />
        <input class="btn" type="button" id="SortPrice" value="Sort By Price " />
    </div>

    <div id="table-wrapper" class="table-responsive">
        <table id="dataTable" class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="/public/app.js"></script>
    <script src="/public/autocomplete.js"></script>
    <script src="/public/filter.js"></script>
    <script src="/public/insert.js"></script>
</body>

</html>
